<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cohort Widget</title>
    <link rel="stylesheet" href="cohort-styles.css">
</head>
<body>
    <div class="cohort-widget-container">
        <div id="cohort-launcher" class="cohort-widget-launcher">
            <span>ðŸŽ¥</span>
        </div>
        <div id="cohort-widget" class="cohort-widget-content">
            <div class="cohort-video-container">
                <video id="cohort-videoPlayer" controls>
                    <source src="https://cdn.shopify.com/s/files/1/0733/8160/9688/files/VID_20250407_142322.3gp?v=1744061572" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <video id="cohort-cameraPreview" autoplay muted style="display: none;"></video>
            </div>
            <div class="cohort-button-container">
                <button id="cohort-startVideo" class="cohort-action-button">Start Video</button>
                <button id="cohort-recordAnswer" class="cohort-action-button">Record Answer</button>
            </div>
            <div class="cohort-recording-controls" style="display: none;">
                <button id="cohort-startRecording" class="cohort-action-button">Start Recording</button>
                <button id="cohort-stopRecording" class="cohort-action-button">Stop Recording</button>
            </div>
            <form class="cohort-form-container">
                <input type="text" class="cohort-form-input" placeholder="Your name" required>
                <textarea class="cohort-form-input cohort-textarea" placeholder="Your feedback" required></textarea>
                <button type="submit" class="cohort-submit-button">Submit</button>
            </form>
        </div>
    </div>
    <script src="cohort-script.js"></script>
</body>
</html>
